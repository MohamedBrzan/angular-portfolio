    <header (click)="getPathname()">
      <div class='logo' ref={logoRef}>
        <figure>
            <img src='assets/logo.png' alt='Logo.' />
        </figure>
      </div>
      <div class='lg_links'> <nav class='head_links'>
      <ul>
        <li *ngFor="let link of headersLink">
          <a [href]="link.path" [ngClass]="currentPathname == link.path ? 'active' : ''">
            {{link.name}}
          </a>
        </li>
      </ul>
    </nav>
      </div>
    </header>
